name: "Bootstrap: Expand Continuity v2-OMEGA"

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Expansion mode"
        required: false
        default: "omega"

permissions:
  contents: write
  workflows: write
  
jobs:
  expand:
    runs-on: ubuntu-latest
    env:
      MODE: ${{ github.event.inputs.mode }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Expand from manifest
        run: python scripts/bootstrap.py

      - name: Commit expanded tree
        run: |
          git config user.name "sce-bot"
          git config user.email "sce-bot@users.noreply.github.com"
          git add -A
          git commit -m "feat: bootstrap expand $MODE" || echo "No changes"
          git push
